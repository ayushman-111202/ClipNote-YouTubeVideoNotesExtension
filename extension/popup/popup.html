<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ClipNote</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <img src="../assets/icon-48.png" alt="ClipNote Logo" class="logo">
            <h1>ClipNote</h1>
        </div>

        <div id="error-message" class="error-message"></div>
        <p id="welcome-message">Please log in to manage your clips</p>

        <div id="auth-container">
            <form id="login-form">
                <input type="email" id="username" placeholder="Email address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">
                Don't have an account? 
                <a href="http://localhost:3000/signup" target="_blank">Sign up</a>
            </p>
        </div>

        <div id="clips-container" class="clips-container">
            <!-- Clips will be dynamically inserted here -->
        </div>

        <div class="footer">
            <button id="logout-btn" class="logout-button">Logout</button>
            <a href="http://localhost:3000/user/dashboard" target="_blank" class="dashboard-link">
                Go to Dashboard
            </a>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
